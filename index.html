<!DOCTYPE html>
<html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<style>
    .error {
        border: 1px solid red;
    }

    .comment-quote {
        color: #888;
        font-style: italic;
        margin-bottom: 6px;
        padding: 4px 8px;
        border-left: 3px solid #bbb;
        border-radius: 3px;
        display: inline-block;
    }

</style>
<body>
<div class="container">
    <ul class="comments">
        <li class="comment">
            <div class="comment-header">
            </div>
            <div class="comment-body">
                <div class="comment-text">
                </div>
            </div>
            <div class="comment-footer">
                <div class="likes">
                    <span class="likes-counter">3</span>
                    <button class="like-button"></button>
                </div>
            </div>
        </li>
        <li class="comment">
            <div class="comment-header">
            </div>
            <div class="comment-body">
                <div class="comment-text">
                </div>
            </div>
            <div class="comment-footer">
                <div class="likes">
                    <span class="likes-counter">75</span>
                    <button class="like-button -active-like"></button>
                </div>
            </div>
        </li>
    </ul>
    <div class="add-form">
        <input
                type="text"
                class="add-form-name"
                placeholder="Введите ваше имя"
        />
        <textarea
                type="textarea"
                class="add-form-text"
                placeholder="Введите ваш коментарий"
                rows="4"
        ></textarea>
        <div class="add-form-row">
            <button type="button" class="add-form-button">Написать</button>
        </div>
    </div>
</div>
</body>

<script>
    "use strict";

    function escapeHTML(str) {
        return str
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")
            .replaceAll("'", "&#39;");
    }

    const commentsList = document.querySelector('.comments');
    const button = document.querySelector('.add-form-button');
    const input = document.querySelector('.add-form-name');
    const textarea = document.querySelector('.add-form-text');

    let comments = [
        {
            name: "Глеб Фокин",
            date: "12.02.22 12:18",
            text: "Это будет первый комментарий на этой странице",
            quote: "",
            quoteAuthor: "",
            likesCount: 3,
            isLiked: false,
        },
        {
            name: "Варвара Н.",
            date: "13.02.22 19:22",
            text: "Мне нравится как оформлена эта страница! ❤",
            quote: "",
            quoteAuthor: "",
            likesCount: 75,
            isLiked: true,
        },
    ];


    function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(2);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function renderComments() {
        commentsList.innerHTML = "";
        comments.forEach((comment, index) => {
            const commentHtml = `
      <li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${escapeHTML(comment.name)}</div>
          <div>${escapeHTML(comment.date)}</div>
        </div>
        <div class="comment-body">
    ${comment.quote
                ? `<div class="comment-quote">"${escapeHTML(comment.quote)}" <span class="comment-quote-author">(${escapeHTML(comment.quoteAuthor)})</span></div>`
                : ''}
    <div class="comment-text">${escapeHTML(comment.text)}</div>
</div>

        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesCount}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
          </div>
        </div>
      </li>
    `;
            commentsList.innerHTML += commentHtml;
        });
        attachLikeListeners();
        attachCommentReply();
    }

    function attachCommentReply() {
        document.querySelectorAll(".comment").forEach((li) => {
            li.onclick = function(e) {
                if (e.target.classList.contains('like-button')) return;
                const idx = li.getAttribute("data-index");
                const c = comments[idx];
                textarea.value = "";
                textarea.dataset.quote = c.text;
                textarea.dataset.quoteAuthor = c.name;
                showQuoteBlock(c.text, c.name);
                textarea.focus();
            };
        });
    }


    function attachLikeListeners() {
        const likeButtons = document.querySelectorAll(".like-button");
        likeButtons.forEach(button => {
            button.onclick = () => {
                const index = button.dataset.index;
                const comment = comments[index];

                comment.isLiked = !comment.isLiked;
                comment.likesCount += comment.isLiked ? 1 : -1;

                renderComments();
            };
        });
    }

    function showQuoteBlock(quoteText, quoteAuthor) {
        let oldQuote = document.querySelector('.js-quote-block');
        if (oldQuote) oldQuote.remove();

        const div = document.createElement('div');
        div.className = 'js-quote-block';
        div.style = 'margin:8px 0;padding:6px 10px;border-left:3px solid #bbb;background:#f8f8f8;color:#555;font-style:italic;display:flex;align-items:center;';
        div.innerHTML = `"${escapeHTML(quoteText)}" <b>(${escapeHTML(quoteAuthor)})</b>
      <button style="margin-left:auto;background:none;border:none;font-size:18px;cursor:pointer;color:#888;" title="Убрать цитату">&times;</button>`;

        div.querySelector('button').onclick = function() {
            div.remove();
            textarea.dataset.quote = '';
            textarea.dataset.quoteAuthor = '';
        };

        textarea.parentNode.insertBefore(div, textarea);
    }


    button.addEventListener("click", () => {
        input.classList.remove("error");
        textarea.classList.remove("error");

        const name = input.value.trim();
        const text = textarea.value.trim();
        const quote = textarea.dataset.quote || "";
        const quoteAuthor = textarea.dataset.quoteAuthor || "";

        if (!name || !text) {
            alert("Заполни все поля");
            input.classList.add("error");
            textarea.classList.add("error");
            return;
        }

        comments.push({
            name: name,
            date: formatDate(new Date()),
            text: text,
            quote: quote,
            quoteAuthor: quoteAuthor,
            likesCount: 0,
            isLiked: false,
        });

        let oldQuote = document.querySelector('.js-quote-block');
        if (oldQuote) oldQuote.remove();

        input.value = "";
        textarea.value = "";
        textarea.quote = "";
        textarea.quoteAuthor = "";

        renderComments();
    });

    renderComments();
</script>

</html>
